<html>
<body>
  <h1>Gene Expression Database</h1>
  <div>
  <table>
    <tr><th>Affymetrix ID</th><th>Gene Symbol</th><th>Correlation Coefficient</th></tr>
    {% for gene in coexpression_genes %}
      <tr>
        <td><a href="/?search&keyword={{ gene.affy_id }}">{{ gene.affy_id }}</a></td>
        <td>{{ gene.gene_symbol }}</td>
        <td>{{ gene.cor }}</td>
      </tr>    
    {% endfor %}      
  </table>
  </div>
  
  <div><a href="/?keyword={{keyword}}">Back to {{keyword}} page</a></div>
  <div><a href="/search">Home</a></div>

</body>
</html>
